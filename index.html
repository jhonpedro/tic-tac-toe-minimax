<!DOCTYPE html>
<html>
	<head>
		<!--
		Tic Tac Toe with Minimax AI Algorithm
		Author: Clederson Cruz
		Year: 2017
		License: GNU GENERAL PUBLIC LICENSE (GPL)
		-->

		<meta charset="UTF-8" />
		<meta content="Clederson Cruz" name="author" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link type="text/css" rel="stylesheet" href="web_version/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<script type="text/javascript" src="web_version/script.js"></script>
		<title>Jogo da Velha - Minimax</title>
	</head>
	<body>
		<header>
			<h1>Algoritmo Minimax</h1>
		</header>
		<div class="container">
			<img src="public/logo_ifgoiano.png" alt="Logo Instituto Federal Goiano" />
			<section>
				<p id="message"></p>
				<table id="tab-tic-tac-toe" cellspacing="0">
					<tr>
						<td id="00" onclick="clickedCell(this)"></td>
						<td id="01" onclick="clickedCell(this)"></td>
						<td id="02" onclick="clickedCell(this)"></td>
					</tr>
					<tr>
						<td id="10" onclick="clickedCell(this)"></td>
						<td id="11" onclick="clickedCell(this)"></td>
						<td id="12" onclick="clickedCell(this)"></td>
					</tr>
					<tr>
						<td id="20" onclick="clickedCell(this)"></td>
						<td id="21" onclick="clickedCell(this)"></td>
						<td id="22" onclick="clickedCell(this)"></td>
					</tr>
				</table>
				<input
					type="button"
					value="Iniciar IA"
					id="bnt-restart"
					onclick="restartBnt(this)"
				/>
			</section>
		</div>
		<footer>
			<p>
				Leia mais sobre:
				<a
					href="https://github.com/jhonpedro/tic-tac-toe-minimax/blob/master/README.md"
					>Github</a
				>
			</p>
		</footer>
	</body>
</html>
